version: '3.8'

services:
  postgres:
    image: postgres:15
    container_name: reviews-widget-db
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reviews_widget}
      POSTGRES_USER: ${POSTGRES_USER:-postgres}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD} 
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: reviews-widget-redis
    ports:
      - "6379:6379"
    restart: unless-stopped

volumes:
  postgres_data: